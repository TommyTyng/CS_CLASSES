        <h1>The University of Texas</h1>
        <h2>Rate Your Visit!</h2>
        <hr>
        <br>
        <table>
        <tr>
        <form action="">
            <label for="Name:">Name:</label>
            <input type="text" Name="Name" id="Name">
            <br>
            <label for="Street Address:">Street Address:</label>
            <input type="text" Name="Street Address" id="Street Address">
            <br>
            <label for="e-mail adresses:">e-mail adresses:</label>
            <input type="text" e-mail adresses="e-mail adresses" id="e-mail adresses">
            <input type="text" e-mail adresses="e-mail adresses" id="e-mail adresses">
            </form>
        </tr>
        </table>
        <br>
        <br>
        
        <h5>Check what you liked most about your visit.
        </h5>
            <table>
            <tr>
            <form action="">
            <label for="Students">Students</label>
            <input type="checkbox" Students="Students" id="Students">
            <label for="Location">Location</label>
            <input type="checkbox" Location="Location" id="Location">
            <label for="Campus">Campus</label>
            <input type="checkbox" campus="Campus" id="Campus">
            <label for="Courses offered">Courses offered</label>
            <input type="checkbox" Courses offered="Courses offered" id="Courses offered">
            <label for="Dorm rooms">Dorm rooms</label>
            <input type="checkbox" Dorm rooms="Dorm rooms" id="Dorm rooms">
            <label for="Sports">Sports</label>
            <input type="checkbox" Location="Sports" id="Sports">
            </form>
            </tr>
            </table>
        <br>
        <h5>How did you become interested in the University of Texas?</h5>
            <table>
            <tr>
            <form action="">
            <input type="radio" name="Family" value="1" id='fam'><label for='fam'>Family</label>
            <input type="radio" name="Friends" value="1" id='fri'><label for='fri'>Friends</label>
            <input type="radio" name="Television" value="1" id='tel'><label for='tel'>Television</label>
            <input type="radio" name="Internet" value="1" id='int'><label for='int'>Internet</label>
            <input type="radio" name="Other" value="1" id='oth'><label for='oth'>Other</label>
            </form>
            </tr>
            </table>
        <br>
        <h5>Departments Visited</h5>
            <table>
            <tr>
            <form action="">
            <select name="Depatment">
                <option value="Accounting">Accounting</option>
                <option value="Chemistry">Chemistry</option>
                <option value="Computer Science">Computer Science</option>
                <option value="Finance">Finance</option>
                <option value="Geology">Geology</option>
                <option value="Physics">Physics</option>
                <option value="Undeclared">Undeclared</option>
            </select>
            </form>
            </tr>
            </table>
        <h5>Additional Comments:</h5>
                <table>
                <tr>
               <form action="">
                <div>
                <textarea name="comments" id="comments" style="font-family:cursive;font-size: 1.5em;">How was the visit? Do Tell!</textarea>
                </div>
                <input type="submit">
                <input type="reset">
                </form> 
                </tr>
