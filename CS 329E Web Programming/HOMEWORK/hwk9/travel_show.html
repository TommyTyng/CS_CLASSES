<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name = "author" content = "Tommy Tyng" />
        <meta name = "description" content = "Slide Show." />
        <title>Slide Show</title>
<link rel = "stylesheet" title = "basic style" type = "text/css" href = "./travel_show.css" media = "all" />
        <link href="https://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet">
    </head>
    <body>
        <form>
            <input type="submit" formaction="../index.html" value="<-- Back to Index" class="button" id="return"/>
        </form>
        <br/>
        <br/>
        <h1><u>Travel Show</u></h1>
        <script>
            // Images for Slide Show
            var images = [ "./agra_fort.jpg", "./ajanta_ellora.jpg", "./akshardham_temple.jpg", "./char_minar.jpg", "./hawa_mahal.jpg", "./mumbai.jpg", "./mysore_palace.jpg", "./sun_temple.jpg", "./taj_mahal.jpg", "./victoria_memorial.jpg"];
            var captionlist = ["Agra Fort", "Ajanta Ellora", "Akshardham Temple", "Char Minar", "Hawa Mahal", "Mumbai", "Mysore Palace", "Sun Temple", "Taj Mahal", "Victoria Memorial"];
            var timer = setInterval(function(){ slide() }, 3000);
            var index = 1;
            function slide() {
                document.getElementById("pic").setAttribute("src",images[index]);
                document.getElementById("caption").innerHTML=captionlist[index];
                index++;
                if(index>=images.length) {
                    index=0;
                }
            }
            function start() {
                timer = setInterval("slide()", 3000);
            }
            function stop() {
                clearInterval(timer);
            }
        </script>
        <img id="pic" src="./agra_fort.jpg" alt="Pictures of India" />
        <p id="caption">Agra Fort</p>
        <form>
            <input type="button" value="Start" class="button" onclick="start();"/>
            <input type="button" value="Stop" class="button" onclick="stop();"/>
        </form>
    </body>
</html>
